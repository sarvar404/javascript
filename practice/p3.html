<script>


    let arr = [1,2,3,5,6,7,9];

    function findMissing () {

        let min = Math.min(...arr);
        let max = Math.max(...arr);
        let result = [];

        for (let index = min; index < max +1 ; index++) {

            if (!arr.includes(index)) {
                result.push(index)
            }else{
                result.push(index)
            }
        }
        return result;
    }

    console.log(findMissing(arr))

    


</script>
