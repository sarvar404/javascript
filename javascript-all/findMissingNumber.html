<script>
    let arr = [1, 2, 4, 5]

    function findMissingNumber (arr) {

        let min = Math.min(...arr);
        let max = Math.max(...arr);
        let result = [];

        for (let i = 0; i < arr.length; i++) {
            if (!arr.includes(i)) {
                result.push(i)
            }
        }
        return result;
    }

    console.log(findMissingNumber(arr));
</script>
